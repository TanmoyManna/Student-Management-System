<nav class="sidebar-nav">
    <ul id="sidebarnav">
        <li class="sidebar-item" [class.active]="showMenu === sidebarnavItem.title"
            *ngFor="let sidebarnavItem of sidebarnavItems"
            [routerLinkActive]="sidebarnavItem.submenu.length != 0 ? '' : 'active'">
            <div class="nav-small-cap" *ngIf="sidebarnavItem.extralink === true">{{sidebarnavItem.title}}</div>
            <a class="sidebar-link waves-effect waves-dark"
                [routerLink]="sidebarnavItem.class === '' ? [sidebarnavItem.path] : null"
                [ngClass]="[sidebarnavItem.class]" *ngIf="!sidebarnavItem.extralink;"
                (click)="addExpandClass(sidebarnavItem.title)"
                [routerLinkActive]="sidebarnavItem.submenu.length != 0 ? '' : 'active'">
                <i [ngClass]="[sidebarnavItem.icon]"></i>
                <span class="hide-menu">{{sidebarnavItem.title}}</span>
            </a>
        </li>
        <li class="sidebar-item selected">
            <a class="sidebar-link waves-effect waves-dark has-arrow">
                <i class="mdi mdi-bookmark"></i>
                <span class="hide-menu">Ticket</span></a>
            <ul aria-expanded="false" class="collapse first-level in">
                <li class="sidebar-item">
                    <a class="sidebar-link" href="/apps/ticket/ticketlist">
                        <i class="mdi mdi-book-multiple"></i>
                        <span class="hide-menu">Ticket List</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a class="sidebar-link" href="/apps/ticket/ticketdetails">
                        <i class="mdi mdi-book-plus"></i>
                        <span class="hide-menu">Ticket Details</span>
                    </a>
                </li>
            </ul>
        </li>
    </ul>
</nav>
